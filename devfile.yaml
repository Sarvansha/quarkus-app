schemaVersion: 2.1.0
metadata:
  generateName: quarkus-example-sm
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      memoryLimit: 6G
      mountSources: true

commands:
  - id: package
    exec:
      label: "Package"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "./mvnw clean package -DskipTests=true"
      group:
        kind: build
        isDefault: true
  - id: packagenative
    exec:
      label: "Package Native"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "./mvnw package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=3G  -Dquarkus.profile=staging"
      group:
        kind: build
  - id: buildimagenative
    exec:
      label: "Build Image-Native"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "podman build -f src/main/docker/Dockerfile.native -t sarvangeeks/quarkus-app-native ."
      group:
        kind: build  
  - id: buildimage
    exec:
      label: "Build Image"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "podman build -f src/main/docker/Dockerfile.jvm -t sarvangeeks/quarkus-api-example ."
      group:
        kind: build
  - id: loginlocalregistry
    exec:
      label: "Login to local OpenShift registry"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "podman login -u sarvangeeks -p Muthusam8@123 docker.io"
      group:
        kind: run
  - id: pushimage
    exec:
      label: "Push Image"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "podman push sarvangeeks/quarkus-api-example"
      group:
        kind: build
  - id: pushnativeimage
    exec:
      label: "Push Native Image"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "podman push sarvangeeks/quarkus-app-native"
      group:
        kind: build
  - id: oc-deploy
    exec:
      label: "oc-deploy"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "oc apply -f app.yaml"
      group:
        kind: run 